<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="output.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card | Sugar Rush Lotso' Coffe Co.</title>          
  
</head>
<body class="bg-Pale-blue font-Red Hat Display">

  <img class="z-[-1]  m-auto lg:invisible " src="../images/pattern-background-mobile.svg" alt="happy buyer duddy">
  <img class="z-[-1]  m-auto invisible lg:visible lg:mt-[-195px]" src="../images/pattern-background-desktop.svg" alt="happy buyer duddy">

  <section class="bg-white w-[325px] h-[565px] m-auto rounded-3xl mt-[-280px] drop-shadow-[0_12px_12px_rgba(0,0,0,0.1)] lg:w-[450px] lg:h-[700px] ">
    <img class="rounded-t-3xl " src="../images/illustration-hero.svg" alt="">
    <h1 class="text-Dark-blue text-[23px] text-center font-extrabold mt-[30px] mb-[12px]">Order Summary</h1>
    <p class="text-Desaturated-blue text-center px-6 leading-6">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="bg-Very-pale-blue/60 w-[300px] h-[75px] mt-[30px] rounded-2xl m-auto text-[14px] flex place-content-between items-center px-5">
      <img src="../images/icon-music.svg" alt="">
      <div class=" w-[85px] h-[40px] mr-8">
        <p class="text-Dark-blue font-extrabold">Annual Plan</p>
        <p class="text-Desaturated-blue font-semibold">$59.99/year</p>        
      </div>
      <p class="text-Bright-blue font-bold underline cursor-pointer hover:no-underline hover:text-Bright-blue/40">Change</p>
    </div>
    <button class="bg-Bright-blue text-white font-bold w-[280px] h-[50px] rounded-2xl block m-auto mt-[25px] drop-shadow-[0_15px_15px_rgba(0,51,255,0.28)] tracking-wide hover:bg-Bright-blue/40">Proceed to Payment</button>
    <p class="text-Desaturated-blue text-center font-bold mt-[25px] cursor-pointer hover:text-Dark-blue">Cancel Order</p>
  </section>
  
  <div class="text-center text-[12px] mt-10">
    Challenge by <a class="text-blue-400" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 via-teal-300 to-violet-600" href="https://www.github.com/shugar-rush" target="_blank">
    <span class="text-[13px] font-bold">Sugar Rush Lotso' Coffe Co.</span></a>
  </div>
</body>
</html>
